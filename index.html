<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="https://nightsurfer88.github.io/AR_poster/favicon.ico">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    <style>
        /* CSS styles for the title */
        #ar-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- AR Title -->
    <div id="ar-title">AR Poster 1.17</div>

    <a-scene embedded arjs>
        <a-marker type="pattern" url="https://nightsurfer88.github.io/AR_poster/Assets/marker.patt" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" value='6'>
            <!-- Use the a-video component to display an MP4 video with a poster -->
            <a-video
                position="0 0 0"
                scale="3.5 2 1"
                rotation="-90 0 0"
                src="https://nightsurfer88.github.io/AR_poster/Assets/asset.mp4"
                id="video"
                poster="https://nightsurfer88.github.io/AR_poster/Assets/poster.png"
                muted
                autoplay="false"
                playsinline
                webkit-playsinline
            ></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function initializeAR() {
            const videoElement = document.getElementById("video");
            const scene = document.querySelector("a-scene");

            // Add a click event listener to the scene element (whole screen)
            scene.addEventListener("click", function () {
                if (videoElement.paused) {
                    // Play the video
                    videoElement.play();
                } else {
                    // Pause the video
                    videoElement.pause();
                }
            });
        }
        initializeAR();
    </script>

    <script>
        AFRAME.registerComponent('markerhandler', {

            init: function () {
                const animatedMarker = document.querySelector("#animated-marker");
                const aEntity = document.querySelector("#animated-model");

                // every click, we make our model grow in size :)
                animatedMarker.addEventListener('click', function (ev, target) {
                    const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
                    if (aEntity && intersectedElement === aEntity) {
                        const scale = aEntity.getAttribute('scale');
                        Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                        aEntity.setAttribute('scale', scale);
                    }
                });
            }
        });
    </script>
</body>

</html>
