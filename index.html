<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="https://nightsurfer88.github.io/AR_poster/favicon.ico">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <!-- import events.js script -->
    <script src="https://nightsurfer88.github.io/AR_poster/events.js"></script>
    <style>
        /* CSS styles for the title */
        #ar-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- AR Title -->
    <div id="ar-title">AR Poster 1.21_GIF</div>

    <a-scene embedded arjs>
        <a-marker type="pattern" url="https://nightsurfer88.github.io/AR_poster/Assets/marker.patt" emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" value='6'>
            <!-- Use the a-image component to display a GIF image -->
            <a-image
                position="0 0 0"
                scale="3.5 2 1"
                rotation="-90 0 0"
                src="https://nightsurfer88.github.io/AR_poster/Assets/asset.gif"
            ></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
