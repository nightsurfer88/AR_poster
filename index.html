<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<style>
    /* CSS styles for the title */
    #ar-title {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        font-size: 24px;
        padding: 10px;
    }
</style>
<body style="margin: 0px; overflow: hidden;">
    <!-- AR Title -->
    <div id="ar-title">AR Poster</div>

    <a-scene embedded arjs willReadFrequently="true">
        <a-marker type="pattern" url="https://nightsurfer88.github.io/AR_poster/Assets/marker.patt">
            <!-- Container for video and play button -->
            <a-entity position="0 0 0">
                <!-- Use the a-video component to display an MP4 video with a poster -->
                <a-video
                    position="0 0 0"
                    scale="3.5 2 1"
                    rotation="-90 0 0"
                    src="https://nightsurfer88.github.io/AR_poster/Assets/asset.mp4"
                    id="video"
                    muted
                    poster="https://nightsurfer88.github.io/AR_poster/Assets/poster.png"
                ></a-video>
                <!-- Play button (start button) -->
                <a-image
                    position="0 0.3 0"
                    rotation="-90 0 0"
                    scale="0.5 0.5 0.5"
                    src="https://nightsurfer88.github.io/AR_poster/Assets/play_button.png" 
                    id="play-button"
                ></a-image>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        function initializeAR() {
            const videoElement = document.getElementById("video");
            const playButton = document.getElementById("play-button");

            // Add a click event listener to the video element
            videoElement.addEventListener("click", () => {
                if (videoElement.paused) {
                    // Play the video, hide the play button (start button), and update the videoPlaying state
                    videoElement.play();
                    playButton.setAttribute("visible", false);
                }
            });

            // Add a click event listener to the scene element (whole screen)
            const scene = document.querySelector("a-scene");
            scene.addEventListener("click", () => {
                if (videoElement.paused) {
                    // Play the video, hide the play button (start button), and update the videoPlaying state
                    videoElement.play();
                    playButton.setAttribute("visible", false);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", initializeAR);
    </script>
</body>
</html>
