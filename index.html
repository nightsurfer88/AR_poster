<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Demo</title>
    
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <video id="asset" poster="img.jpg" crossOrigin="anonymous" type="video/mp4" src="video.mp4" autoplay loop="true" playsinline webkit-playsinline controls />
      </a-assets>
      
      <a-marker-camera preset="custom" type="pattern" url="marker.patt">
        <a-video src="#asset" position="0 0.5 0" rotation="270 0 0" play="true"></a-video>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
        var video = document.querySelector('#vid');
        if (video.paused == true) {
          video.play();
          } else {
          video.pause();
        }
      }, false);
     
    </script>
    
    </body>
    
  </html>
