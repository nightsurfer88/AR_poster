<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <!-- Add a fixed title element at the top -->
        <div style="position: fixed; top: 0; left: 0; right: 0; text-align: center; background-color: rgba(0, 0, 0, 0.7); color: #ffffff; font-size: 24px; padding: 10px;">
            AR Poster 2.13
        </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://nightsurfer88.github.io/AR_poster/Assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    geometry="primitive: plane;"
                    material="shader: gif; src: url(https://nightsurfer88.github.io/AR_poster/Assets/asset.gif)"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="3 1.7 1"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
